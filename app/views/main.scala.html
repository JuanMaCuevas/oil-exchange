@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
    </head>
    <body>
        <div class="container">
            @content
        </div>
    </body>
    <script src="@routes.Assets.at("javascripts/underscore.js")"></script>
    <script src="@routes.Assets.at("javascripts/backbone.js")"></script>
    <script src="@routes.Assets.at("javascripts/mustache.js")"></script>
    <script src="@routes.Assets.at("javascripts/backbone-modelbinding.js")"></script>
    <script src="@routes.Assets.at("javascripts/app.js")"></script>
    <script src="@routes.Assets.at("javascripts/modules/oilModule.js")"></script>
    <script>
        oil.init();
    </script>
</html>
